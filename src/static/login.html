<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzooka - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="flex flex-row justify-between items-center bg-gray-100 shadow h-screen w-screen">
        <div class="w-1/2 p-4 bg-slate-500 h-full flex flex-col items-center justify-center text-white">
            <h2 class="text-2xl font-bold">Welcome to Buzooka</h2>
            <p>Sign in to access your account.</p>
        </div>
        <div class="w-1/2 flex flex-col items-center justify-center bg-white-200 p-4 h-full">
            <div class="flex flex-col items-start justify-center">
                <h3 class="text-lg font-semibold text-gray-800">Login Options</h3>
                <p class="text-gray-600 mb-4">Choose your method to sign in.</p>
                <ul>
                    <li>
                        <a href="/github/authorize" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Github Login</a>
                    </li>
                    <li>
                        <a href="/gitlab/authorize" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Gitlab Login</a>
                    </li>
                    <li>
                        <a href="/bitbucket/authorize" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Bitbucket Login</a>
                    </li>
                    <li>
                        <a href="/google/authorize" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Google Login</a>
                    </li>
                    <li>
                        <a href="/apple/authorize" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Apple Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
