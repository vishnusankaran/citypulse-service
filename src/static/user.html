<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzooka - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="flex flex-row justify-between items-center bg-gray-100 shadow h-screen w-screen overflow-hidden">
        <div class="w-1/2 p-4 bg-slate-500 h-full flex flex-col items-center justify-center text-white">
            <h2 class="text-2xl font-bold">Welcome to Buzooka</h2>
            <p>Sign in to access your account.</p>
        </div>
        <div class="w-1/2 flex flex-col items-center justify-center bg-white-200 p-4 h-full">
            <div class="flex flex-col items-start justify-center max-w-full">
                <h3 class="text-lg font-semibold text-gray-800">Profile</h3>
                <div id="profile" class="text-wrap" >

                </div>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.querySelector('#profile').innerHTML = `<div class="text-wrap"><span>${atob(urlParams.get('user'))}</span></div>`
    </script>
</body>

</html>
